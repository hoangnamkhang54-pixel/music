<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Music Player - All in One</title>
    <style>
        :root { --main-color: #1db954; --bg-dark: #121212; --card-bg: #181818; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-dark); color: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .search-box { display: flex; gap: 10px; background: #282828; padding: 10px; border-radius: 30px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px 20px; outline: none; font-size: 16px; }
        button { background: var(--main-color); border: none; color: black; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #1ed760; }
        .result-item { background: var(--card-bg); margin-bottom: 15px; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; transition: 0.3s; border: 1px solid #282828; }
        .result-item:hover { background: #282828; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 18px; margin-bottom: 5px; color: var(--main-color); }
        .info small { color: #b3b3b3; }
        .actions { display: flex; align-items: center; gap: 15px; }
        audio { height: 35px; width: 200px; }
        .dl-btn { background: #333; color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 13px; border: 1px solid #444; }
        .dl-btn:hover { background: #444; }
        .tag { font-size: 10px; padding: 3px 7px; border-radius: 3px; background: #444; vertical-align: middle; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Music <span style="color: var(--main-color);">Cloud</span></h1>
        <p style="color: #888;">Nghe và tải nhạc MP3 từ JioSaavn & YouTube</p>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Nhập tên bài hát, nghệ sĩ hoặc dán link YouTube...">
        <button onclick="searchAll()">TÌM KIẾM</button>
    </div>

    <div id="results"></div>
</div>

<script>
    // API Key của bạn đã được tích hợp
    const YT_KEY = "AIzaSyCXN0nUFr76ntM2kyOHZGSHyccvpHN0nR0"; 

    async function searchAll() {
        const query = document.getElementById('searchInput').value;
        const resDiv = document.getElementById('results');
        if(!query) return;

        resDiv.innerHTML = "<p style='text-align:center'>Đang lục tìm trên các máy chủ...</p>";

        try {
            // Chạy song song cả 2 nguồn để tăng tốc độ
            const [saavnRes, ytRes] = await Promise.allSettled([
                fetch(`https://saavn.me/search/songs?query=${query}`).then(r => r.json()),
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=${query}&type=video&key=${YT_KEY}`).then(r => r.json())
            ]);

            resDiv.innerHTML = ""; // Xóa dòng thông báo chờ

            // 1. Hiển thị kết quả từ JioSaavn (Có nhạc nghe luôn)
            if (saavnRes.status === 'fulfilled' && saavnRes.value.data?.results) {
                saavnRes.value.data.results.forEach(song => {
                    const audioUrl = song.downloadUrl[song.downloadUrl.length - 1].link;
                    renderItem(song.name, song.primaryArtists, audioUrl, 'MP3 Trực tiếp', false);
                });
            }

            // 2. Hiển thị kết quả từ YouTube (Qua trình chuyển đổi)
            if (ytRes.status === 'fulfilled' && ytRes.value.items) {
                ytRes.value.items.forEach(item => {
                    const vId = item.id.videoId;
                    const title = item.snippet.title;
                    const channel = item.snippet.channelTitle;
                    // Sử dụng server trung gian để lấy link MP3 từ YouTube
                    const convertLink = `https://api.vevioz.com/@api/button/mp3/${vId}`;
                    renderItem(title, channel, convertLink, 'YouTube MP3', true);
                });
            }

        } catch (err) {
            resDiv.innerHTML = "<p>Lỗi kết nối. Vui lòng thử lại sau!</p>";
        }
    }

    function renderItem(title, desc, link, tag, isExternal) {
        const resDiv = document.getElementById('results');
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
            <div class="info">
                <strong>${title} <span class="tag">${tag}</span></strong>
                <small>${desc}</small>
            </div>
            <div class="actions">
                ${!isExternal ? `<audio controls src="${link}"></audio>` : ''}
                <a href="${link}" target="_blank" class="dl-btn">TẢI VỀ</a>
            </div>
        `;
        resDiv.appendChild(item);
    }
</script>

</body>
</html>
