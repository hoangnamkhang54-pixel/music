<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG MUSIC - T·∫¢I NH·∫†C SI√äU T·ªêC</title>
    <style>
        :root { --main: #00d2ff; --bg: #090a0f; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        /* PLAYER BOX */
        #player-box { 
            display: none; background: #1a1b21; border-radius: 25px; 
            padding: 20px; border: 1px solid var(--main); margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .info-top { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        #p-img { width: 110px; height: 110px; border-radius: 15px; object-fit: cover; border: 2px solid var(--main); }
        
        /* N√öT T·∫¢I - KH√îNG BAO GI·ªú L·ªñI M√ÅY CH·ª¶ */
        .dl-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .btn { 
            padding: 12px; border-radius: 12px; text-align: center; 
            text-decoration: none; font-weight: bold; font-size: 14px; transition: 0.3s;
        }
        .btn-mp3 { background: var(--main); color: #000; }
        .btn-mp4 { background: #ff4757; color: #fff; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .lyric-box { 
            height: 140px; overflow-y: auto; background: rgba(0,0,0,0.5); 
            border-radius: 15px; padding: 15px; font-size: 14px; color: #ccc;
            border: 1px solid #333; line-height: 1.8; text-align: center;
        }

        /* SEARCH BAR */
        .search-area { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 14px; border-radius: 15px; border: 1px solid #333; background: #121318; color: #fff; outline: none; }
        .btn-find { background: var(--main); border: none; width: 60px; border-radius: 15px; cursor: pointer; font-weight: bold; }

        .item { 
            display: flex; align-items: center; gap: 12px; background: #121318; 
            padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222;
        }
        .item img { width: 60px; height: 60px; border-radius: 10px; }
        .item-info { flex: 1; }
        .item-info b { font-size: 14px; display: block; color: var(--main); margin-bottom: 3px; }
        .play-now { background: #fff; color: #000; border: none; padding: 6px 12px; border-radius: 10px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; font-size: 24px;">KHANG-MUSIC<span style="color:var(--main)">.COM</span></h1>

    <div id="player-box">
        <div class="info-top">
            <img id="p-img" src="">
            <div style="flex:1">
                <h3 id="p-title" style="margin:0; font-size: 16px;"></h3>
                <p id="p-artist" style="margin:5px 0; color:#888; font-size: 13px;"></p>
                <audio id="audio-player" controls style="width: 100%; height: 35px; margin-top: 5px;"></audio>
            </div>
        </div>
        
        <div class="dl-buttons">
            <a id="dl-mp3" target="_blank" class="btn btn-mp3">T·∫¢I MP3 (NH·∫†C)</a>
            <a id="dl-mp4" target="_blank" class="btn btn-mp4">T·∫¢I MP4 (VIDEO)</a>
        </div>

        <div class="lyric-box" id="lyrics-content">ƒêang t·∫£i l·ªùi b√†i h√°t...</div>
    </div>

    <div class="search-area">
        <input type="text" id="search-input" placeholder="T√™n b√†i h√°t / Ca sƒ©...">
        <button class="btn-find" onclick="findMusic()">üîç</button>
    </div>

    <div id="results-list"></div>
</div>

<script>
    const GOOGLE_KEY = "AIzaSyCXN0nU" + "Fr76ntM2kyOH" + "ZGSHyccvpHN0nR0";
    const audio = document.getElementById('audio-player');

    async function findMusic() {
        const query = document.getElementById('search-input').value;
        if(!query) return;
        document.getElementById('results-list').innerHTML = "<p style='text-align:center'>üì° ƒêang qu√©t server...</p>";

        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${GOOGLE_KEY}`);
            const data = await res.json();
            
            document.getElementById('results-list').innerHTML = "";
            data.items.forEach(item => {
                const id = item.id.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high.url;
                const author = item.snippet.channelTitle;

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <img src="${thumb}">
                    <div class="item-info">
                        <b>${title.substring(0, 40)}</b>
                        <small style="color:#666">${author}</small>
                    </div>
                    <button class="play-now" onclick="openPlayer('${id}', '${btoa(encodeURIComponent(title))}', '${thumb}', '${author}')">PH√ÅT</button>
                `;
                document.getElementById('results-list').appendChild(div);
            });
        } catch (e) { alert("L·ªói t·∫£i d·ªØ li·ªáu!"); }
    }

    async function openPlayer(id, title64, img, artist) {
        const title = decodeURIComponent(atob(title64));
        document.getElementById('player-box').style.display = 'block';
        document.getElementById('p-title').innerText = title;
        document.getElementById('p-artist').innerText = artist;
        document.getElementById('p-img').src = img;
        
        // SERVER NGHE TH·ª¨ NHANH
        audio.src = `https://api.v2.vevioz.com/@api/button/mp3/${id}`;
        audio.play().catch(() => {});

        // SERVER T·∫¢I NH·∫†C C·ª∞C M·∫†NH - TR√ÅNH L·ªñI M√ÅY CH·ª¶
        // D√πng y2mate v√† yt1s l√†m d·ª± ph√≤ng qua link youtube g·ªëc
        const youtubeLink = `https://www.youtube.com/watch?v=${id}`;
        document.getElementById('dl-mp3').href = `https://www.y2mate.com/youtube/${id}`;
        document.getElementById('dl-mp4').href = `https://yt1s.com/en/youtube-to-mp4?q=${youtubeLink}`;

        window.scrollTo({top: 0, behavior: 'smooth'});

        // X·ª¨ L√ù L·ªúI B√ÄI H√ÅT
        const lBox = document.getElementById('lyrics-content');
        lBox.innerText = "üîç ƒêang t√¨m l·ªùi tr√™n h·ªá th·ªëng...";
        
        const cleanName = title.replace(/\(Official.*\)|\[Lyric.*\]|MV|Vevo|-/gi, "").split('|')[0].trim();
        
        try {
            const lRes = await fetch(`https://api.lyrics.ovh/v1/${artist}/${cleanName}`).then(r => r.json());
            if(lRes.lyrics) {
                lBox.innerText = lRes.lyrics;
            } else {
                lBox.innerHTML = `üöÄ Kh√¥ng c√≥ l·ªùi s·∫µn.<br><br><a href="https://www.google.com/search?q=lyrics+${cleanName}+${artist}" target="_blank" style="color:var(--main); font-weight:bold; text-decoration:none;">[ B·∫§M V√ÄO ƒê√ÇY ƒê·ªÇ XEM L·ªúI ]</a>`;
            }
        } catch {
            lBox.innerHTML = `<a href="https://www.google.com/search?q=lyrics+${cleanName}+${artist}" target="_blank" style="color:var(--main); text-decoration:none;">T√¨m l·ªùi tr√™n Google cho b√†i n√†y</a>`;
        }
    }
</script>
</body>
</html>
