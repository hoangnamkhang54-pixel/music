<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG MUSIC VIP</title>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007f; --bg: #08080a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        /* HEADER */
        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid #222; margin-bottom: 20px; }
        .header h1 { font-size: 24px; letter-spacing: 2px; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }

        /* TR√åNH PH√ÅT NH·∫†C X·ªäN */
        #player { 
            display: none; background: linear-gradient(145deg, #111, #222); 
            border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .player-top { display: flex; gap: 15px; align-items: center; }
        #p-img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; border: 2px solid var(--neon); }
        .p-info { flex: 1; overflow: hidden; }
        .p-info h3 { margin: 0; font-size: 16px; color: var(--neon); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .download-zone { display: flex; gap: 10px; margin-top: 15px; }
        .btn-dl { flex: 1; padding: 10px; border-radius: 10px; text-align: center; text-decoration: none; font-weight: bold; font-size: 13px; color: #fff; }
        .bg-mp3 { background: #333; border: 1px solid var(--neon); }
        .bg-mp4 { background: #333; border: 1px solid var(--pink); }

        .lyrics-box { 
            margin-top: 15px; height: 100px; overflow-y: auto; background: rgba(0,0,0,0.5); 
            border-radius: 10px; padding: 10px; font-size: 13px; color: #888; border: 1px solid #222;
        }

        /* T√åM KI·∫æM */
        .search-wrap { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px 15px; border-radius: 12px; border: 1px solid #333; background: #151515; color: #fff; outline: none; }
        input:focus { border-color: var(--neon); }
        .btn-search { background: var(--neon); border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* DANH S√ÅCH K·∫æT QU·∫¢ */
        .song-card { 
            display: flex; align-items: center; gap: 12px; background: #121214; 
            padding: 12px; border-radius: 15px; margin-bottom: 12px; cursor: pointer;
            transition: 0.2s; border: 1px solid #1a1a1a;
        }
        .song-card:active { transform: scale(0.97); background: #1a1a1c; }
        .song-card img { width: 55px; height: 55px; border-radius: 8px; }
        .song-meta { flex: 1; overflow: hidden; }
        .song-meta b { display: block; font-size: 14px; margin-bottom: 4px; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-meta span { font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KHANG-MUSIC<span style="color:#fff">.COM</span></h1>
    </div>

    <div id="player">
        <div class="player-top">
            <img id="p-img" src="">
            <div class="p-info">
                <h3 id="p-title"></h3>
                <small id="p-artist" style="color:#666"></small>
                <audio id="audio" controls style="width: 100%; margin-top: 10px; height: 30px;"></audio>
            </div>
        </div>
        
        <div class="download-zone">
            <a id="dl-mp3" target="_blank" class="btn-dl bg-mp3">T·∫¢I MP3</a>
            <a id="dl-mp4" target="_blank" class="btn-dl bg-mp4">T·∫¢I MP4 (VIDEO)</a>
        </div>

        <div class="lyrics-box" id="lyrics">L·ªùi b√†i h√°t s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
    </div>

    <div class="search-wrap">
        <input type="text" id="inp" placeholder="T√™n b√†i h√°t ho·∫∑c ca sƒ©...">
        <button class="btn-search" onclick="search()">T√åM</button>
    </div>

    <div id="results"></div>
</div>

<script>
    const KEY = "AIzaSyCXN0nU" + "Fr76ntM2kyOH" + "ZGSHyccvpHN0nR0";
    const audio = document.getElementById('audio');

    async function search() {
        const q = document.getElementById('inp').value;
        if(!q) return;
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "<p style='text-align:center;color:#666'>üöÄ ƒêang k·∫øt n·ªëi server...</p>";

        try {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${q}&type=video&key=${KEY}`;
            const data = await fetch(url).then(r => r.json());
            
            resDiv.innerHTML = "";
            data.items.forEach(item => {
                const id = item.id.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high.url;
                const channel = item.snippet.channelTitle;

                const div = document.createElement('div');
                div.className = 'song-card';
                div.onclick = () => play(title, channel, thumb, id);
                div.innerHTML = `
                    <img src="${thumb}">
                    <div class="song-meta">
                        <b>${title}</b>
                        <span>${channel}</span>
                    </div>
                `;
                resDiv.appendChild(div);
            });
        } catch (e) { resDiv.innerHTML = "L·ªói h·ªá th·ªëng!"; }
    }

    async function play(title, artist, img, id) {
        document.getElementById('player').style.display = 'block';
        document.getElementById('p-title').innerText = title;
        document.getElementById('p-artist').innerText = artist;
        document.getElementById('p-img').src = img;
        
        // Link ph√°t & t·∫£i (C·∫≠p nh·∫≠t server m·ªõi ·ªïn ƒë·ªãnh)
        const mp3Link = `https://api.vevioz.com/@api/button/mp3/${id}`;
        const mp4Link = `https://api.vevioz.com/@api/button/videos/${id}`;
        
        audio.src = mp3Link;
        audio.play().catch(() => {});
        
        document.getElementById('dl-mp3').href = mp3Link;
        document.getElementById('dl-mp4').href = mp4Link;

        window.scrollTo({top: 0, behavior: 'smooth'});

        // X·ª≠ l√Ω t√¨m l·ªùi b√†i h√°t (L·ªçc t√™n s·∫°ch h∆°n)
        const lBox = document.getElementById('lyrics');
        lBox.innerText = "‚è≥ ƒêang qu√©t l·ªùi...";
        try {
            const cleanTitle = title.replace(/\(Official.*\)|\[Lyric.*\]|MV|Vevo|-/gi, "").trim();
            const lRes = await fetch(`https://api.lyrics.ovh/v1/${artist}/${cleanTitle}`).then(r => r.json());
            lBox.innerText = lRes.lyrics || "üöÄ Kh√¥ng t√¨m th·∫•y l·ªùi b√†i h√°t n√†y.";
        } catch { lBox.innerText = "Ch∆∞a c√≥ l·ªùi."; }
    }
</script>
</body>
</html>
