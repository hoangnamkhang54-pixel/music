<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang Space Music - .COM</title>
    <style>
        :root { --primary: #00d2ff; --dark: #050505; }
        body { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; }
        #star-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .logo-text { text-align: center; font-size: 2.5rem; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 20px var(--primary); margin: 20px 0; }

        /* KHU V·ª∞C PH√ÅT NH·∫†C CH√çNH */
        #main-player {
            display: none; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); border-radius: 20px;
            border: 1px solid var(--primary); padding: 30px; margin-bottom: 30px;
        }
        .player-layout { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        
        /* B√™n tr√°i: ·∫¢nh */
        .player-left img { 
            width: 280px; height: 280px; border-radius: 15px; 
            object-fit: cover; border: 3px solid var(--primary); 
            box-shadow: 0 0 20px var(--primary);
        }
        
        /* B√™n ph·∫£i: Th√¥ng tin & L·ªùi */
        .player-right { flex: 1; min-width: 300px; }
        .lyrics-box {
            margin-top: 15px; height: 200px; overflow-y: auto;
            padding: 15px; background: rgba(0,0,0,0.5);
            border-radius: 10px; font-size: 15px; line-height: 1.6;
            border-left: 4px solid var(--primary); white-space: pre-line;
        }

        /* T√¨m ki·∫øm & K·∫øt qu·∫£ */
        .search-area { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--primary); background: transparent; color: white; outline: none; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: var(--primary); font-weight: bold; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; cursor: pointer; }
        .card img { width: 50px; height: 50px; border-radius: 5px; }
        .card b { font-size: 14px; display: block; color: var(--primary); }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div class="container">
    <div class="logo-text">KHANG-MUSIC.COM</div>

    <div id="main-player">
        <div class="player-layout">
            <div class="player-left"><img id="p-img" src=""></div>
            <div class="player-right">
                <h2 id="p-title" style="margin:0"></h2>
                <div id="p-artist" style="color: var(--primary); margin: 5px 0;"></div>
                <audio id="audio-ctrl" controls style="width: 100%; margin-top: 10px;"></audio>
                <div class="lyrics-box" id="lyrics-text">L·ªùi b√†i h√°t s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y...</div>
            </div>
        </div>
    </div>

    <div class="search-area">
        <input type="text" id="q" placeholder="T√¨m b√†i h√°t...">
        <button onclick="search()">T√åM KI·∫æM</button>
    </div>

    <div class="grid">
        <div id="res-mp3"></div>
        <div id="res-mp4"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('audio-ctrl');
    const KEY = "AIzaSyCXN0nU" + "Fr76ntM2kyOH" + "ZGSHyccvpHN0nR0";

    async function search() {
        const query = document.getElementById('q').value;
        if(!query) return;
        
        document.getElementById('res-mp3').innerHTML = "ƒêang t√¨m...";
        
        // L·∫•y t·ª´ JioSaavn (C√≥ ·∫£nh v√† nh·∫°c chu·∫©n)
        const res = await fetch(`https://saavn.me/search/songs?query=${query}`).then(r => r.json());
        document.getElementById('res-mp3').innerHTML = "";

        if(res.data?.results) {
            res.data.results.forEach(s => {
                const div = document.createElement('div');
                div.className = 'card';
                // Truy·ªÅn ƒë·∫ßy ƒë·ªß d·ªØ li·ªáu v√†o h√†m play
                div.onclick = () => play(s.name, s.primaryArtists, s.image[2].link, s.downloadUrl[4].link);
                div.innerHTML = `<img src="${s.image[1].link}"><div><b>${s.name}</b><small>${s.primaryArtists}</small></div>`;
                document.getElementById('res-mp3').appendChild(div);
            });
        }
    }

    async function play(title, artist, img, link) {
        document.getElementById('main-player').style.display = 'block';
        document.getElementById('p-title').innerText = title;
        document.getElementById('p-artist').innerText = artist;
        document.getElementById('p-img').src = img;
        
        audio.src = link;
        audio.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // L·∫•y l·ªùi b√†i h√°t
        const lyricsBox = document.getElementById('lyrics-text');
        lyricsBox.innerText = "üì° ƒêang t√¨m l·ªùi...";
        try {
            const lRes = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`).then(r => r.json());
            lyricsBox.innerText = lRes.lyrics || "üöÄ Kh√¥ng c√≥ l·ªùi b√†i h√°t cho h√†nh tinh n√†y.";
        } catch { lyricsBox.innerText = "L·ªói k·∫øt n·ªëi l·ªùi nh·∫°c."; }
    }

    // Sao n·ªÅn
    const cvs = document.getElementById('star-canvas');
    const ctx = cvs.getContext('2d');
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    let s = [];
    for(let i=0; i<100; i++) s.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, a:Math.random()});
    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        ctx.fillStyle = "white";
        s.forEach(i => { ctx.globalAlpha = i.a; ctx.beginPath(); ctx.arc(i.x, i.y, 1, 0, 7); ctx.fill(); });
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
