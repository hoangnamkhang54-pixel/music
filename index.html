<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang Space Music - .COM</title>
    <style>
        :root { --primary: #00d2ff; --dark: #050505; }
        body { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; }
        #star-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .logo-text { text-align: center; font-size: 2.5rem; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 20px var(--primary); margin: 20px 0; }

        /* KHU V·ª∞C PH√ÅT NH·∫†C CH√çNH */
        #main-player {
            display: none; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); border-radius: 20px;
            border: 1px solid var(--primary); padding: 30px; margin-bottom: 30px;
            animation: slideIn 0.5s ease;
        }
        .player-layout { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .player-left img { 
            width: 280px; height: 280px; border-radius: 15px; 
            object-fit: cover; border: 3px solid var(--primary); 
            box-shadow: 0 0 20px var(--primary);
        }
        .player-right { flex: 1; min-width: 300px; }
        .lyrics-box {
            margin-top: 15px; height: 180px; overflow-y: auto;
            padding: 15px; background: rgba(0,0,0,0.5);
            border-radius: 10px; font-size: 15px; line-height: 1.6;
            border-left: 4px solid var(--primary); white-space: pre-line;
        }

        /* T√¨m ki·∫øm */
        .search-area { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--primary); background: rgba(255,255,255,0.1); color: white; outline: none; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: var(--primary); font-weight: bold; cursor: pointer; color: black; }
        
        /* K·∫øt qu·∫£ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { background: rgba(0,210,255,0.2); }
        .card img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .card-info { flex: 1; overflow: hidden; }
        .card-info b { font-size: 14px; display: block; color: var(--primary); white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div class="container">
    <div class="logo-text">KHANG-MUSIC.COM</div>

    <div id="main-player">
        <div class="player-layout">
            <div class="player-left"><img id="p-img" src=""></div>
            <div class="player-right">
                <h2 id="p-title"></h2>
                <div id="p-artist" style="color: var(--primary); margin: 5px 0;"></div>
                <audio id="audio-ctrl" controls style="width: 100%; margin-top: 10px; filter: invert(1);"></audio>
                <div class="lyrics-box" id="lyrics-text">L·ªùi b√†i h√°t s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
            </div>
        </div>
    </div>

    <div class="search-area">
        <input type="text" id="q" placeholder="Nh·∫≠p t√™n b√†i h√°t...">
        <button onclick="search()">KH√ÅM PH√Å</button>
    </div>

    <div class="grid" id="res"></div>
</div>

<script>
    const KEY = "AIzaSyCXN0nU" + "Fr76ntM2kyOH" + "ZGSHyccvpHN0nR0";
    const audio = document.getElementById('audio-ctrl');

    async function search() {
        const query = document.getElementById('q').value;
        if(!query) return;
        
        const resDiv = document.getElementById('res');
        resDiv.innerHTML = "<p>üöÄ ƒêang qu√©t t√≠n hi·ªáu v≈© tr·ª•...</p>";

        try {
            // S·ª≠ d·ª•ng YouTube API l√†m ngu·ªìn t√¨m ki·∫øm c·ª±c nhanh
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${KEY}`);
            const data = await response.json();
            
            resDiv.innerHTML = "";
            if(data.items) {
                data.items.forEach(item => {
                    const id = item.id.videoId;
                    const title = item.snippet.title;
                    const thumb = item.snippet.thumbnails.high.url;
                    const channel = item.snippet.channelTitle;

                    const div = document.createElement('div');
                    div.className = 'card';
                    // Link nh·∫°c l·∫•y t·ª´ server chuy·ªÉn ƒë·ªïi vevioz (·ªïn ƒë·ªãnh)
                    const musicLink = `https://api.vevioz.com/@api/button/mp3/${id}`;
                    
                    div.onclick = () => play(title, channel, thumb, musicLink);
                    div.innerHTML = `
                        <img src="${thumb}">
                        <div class="card-info">
                            <b>${title}</b>
                            <small>${channel}</small>
                        </div>
                    `;
                    resDiv.appendChild(div);
                });
            }
        } catch (err) {
            resDiv.innerHTML = "<p>‚ùå L·ªói k·∫øt n·ªëi. H√£y th·ª≠ l·∫°i!</p>";
        }
    }

    async function play(title, artist, img, link) {
        document.getElementById('main-player').style.display = 'block';
        document.getElementById('p-title').innerText = title;
        document.getElementById('p-artist').innerText = artist;
        document.getElementById('p-img').src = img;
        
        audio.src = link;
        audio.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });

        const lBox = document.getElementById('lyrics-text');
        lBox.innerText = "üì° ƒêang t√¨m l·ªùi b√†i h√°t...";
        try {
            // API l·∫•y l·ªùi nh·∫°c
            const cleanTitle = title.replace(/\(Official.*\)|\[Lyric.*\]/gi, "");
            const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${cleanTitle}`).then(r => r.json());
            lBox.innerText = res.lyrics || "üöÄ Kh√¥ng t√¨m th·∫•y l·ªùi b√†i h√°t n√†y.";
        } catch { lBox.innerText = "Kh√¥ng t√¨m th·∫•y l·ªùi."; }
    }

    // Sao n·ªÅn
    const cvs = document.getElementById('star-canvas');
    const ctx = cvs.getContext('2d');
    function init() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    }
    window.onresize = init; init();
    let stars = Array(150).fill().map(() => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.5, o: Math.random()}));
    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        stars.forEach(s => {
            ctx.globalAlpha = s.o; ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill();
            s.o += (Math.random()-0.5)*0.1;
        });
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
